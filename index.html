    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'slate-950': '#090f1d',
              'slate-900': '#121827',
              'slate-800': '#1e293b',
              'slate-700': '#334155',
              'slate-600': '#475569',

        }
      }
